{% extends "layout.html" %}
{% block main %}
<h3>ADD USER</h3>
<form class="form-container" action="/addUser/" enctype="multipart/form-data" method="post" style="max-width: 600px">
    {% csrf_token %}
    <div class="form-group">
        <label for="tasks">First Name:</label>
        <div class="form-group-tasks">
            <input type="text" id="first_name" rows="2" name="first_name" required></input>
        </div>
    </div>
    <div class="form-group">
        <label for="tasks">Last Name:</label>
        <div class="form-group-tasks">
            <input type="text" id="last_name" rows="2" name="last_name" required></input>
        </div>
    </div>
    <div class="form-group">
        <label for="tasks">Username</label>
        <div class="form-group-tasks">
            <input type="text" id="username" rows="2" name="username" required></input>
        </div>
    </div>
    <div class="form-group">
        <label for="tasks">Email</label>
        <div class="form-group-tasks">
            <input type="email" id="email" rows="2" name="email" required></input>
        </div>
    </div>
    <div class="form-group">
        <label for="tasks">Password</label>
            <ul>
                <li>Password can’t be too similar to your other personal information.</li>
                <li>Password must contain at least 8 characters.</li>
                <li>Password can’t be entirely numeric.</li>
            </ul>
        <div class="form-group-tasks">
            <input type="password" id="password1" rows="2" name="password1" required></input>
        </div>
    </div>
    <div class="form-group">
        <label for="tasks">Confirm Password</label>
        <div class="form-group-tasks">
            <input type="password" id="password2" rows="2" name="password2" required></input>
        </div>
    </div>
    <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="PM">Project Manager</option>
            <option value="ME">Project Member</option>
            <option value="SA">Executive</option>
        </select>
    </div>
    <button type="submit">Finalize & Submit</button>
</form>
<script>
    window.onload=function onloading(){
        if (`{{success}}`){
            alert(`{{success}}`)
        }
    }
</script>
{% endblock %}
